name: CI-Frontend

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Start backend container
        run: |
          docker pull ghcr.io/abramowichana/bags:latest
          docker run -d -p 3001:3001 --name backend ghcr.io/abramowichana/bags:latest

      - name: Wait for backend to be ready
        run: |
          n=0
          until curl -s http://localhost:3001/health || [ $n -ge 10 ]; do
            echo "Waiting for backend..."
            n=$((n+1))
            sleep 5
          done

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
